
<h1 class="title">TONER ENVANTERİ</h1>
<button style="    background: #2581DC; float: left; margin: 15px; " >TONER EKLE</button>    

<button  style="    background: #870202; float: right;margin: 15px; " >TONER SİL</button>    

<div class="table-wrapper">
  
    <table class="fl-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Toner Seri Numarası</th>
            <th>Toner Marka</th>
            <th>Toner Model</th>
            
        
        </tr>
        </thead>
        <tbody *ngFor="let toner of toners">
        <tr>
            <td>{{toner.id}}</td>
            <td>{{toner.serialNumber}}</td>
            <td>{{toner.brandName}}</td>
            <td>{{toner.modelName}}</td>
 
        </tr>
        
        <tbody>
    </table>
    
    

</div>
